/games/:
  en:
    ttd_header: Transport Tycoon Deluxe
    ttd_content: It's 1950. You're presented with a vast game world made up of numerous small towns and raw material resources. You've got $200,000 and you've got to prove yourself; to set the wheels in motion to become The Transport Tycoon.
    dune_header: Dune II The Building of A Dynasty
    dune_content: HE WHO CONTROLS THE SPICE ... CONTROLS THE UNIVERSE<br/><br/>Behold the planet Arrakis, known as Dune - land of sand and home of the spice melange. The spice controls the empire - whoever controls Dune, controls the spice. The emperor has proposed a challenge 'The house that produces the most spice will control dune, there are no terretories... and no rules of engagement'!
    play_online: Play online
  ru:
    ttd_content: Идёт 1950 год. Вокруг огромный мир с множеством городов и земля богатая ресурсами. У вас есть $200,000 что бы показать себя; что бы построить империю и стать транспортным магнатом.
    dune_content: ТОТ КТО КОНТРОЛИРУЕТ СПАЙС ... КОНТРОЛИРУЕТ ВСЕЛЕННУЮ<br/><br/>Планета Аракис, известная как Дюна - земля песков, месторождение спайса. Спайс управляет имерией - тот кто управляет Дюной, - контроллирует спайс. Вступите в отчаянную борьбу за управление Дюной.
    play_online: Играть онлайн

